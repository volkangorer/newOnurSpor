{% extends "layout.html" %}

{% block body %}

{% if hakkimizda %}
    {% for hakkimizdas in hakkimizda  %}

        <br>
        <h4>{{hakkimizdas.content}}</h4>
    {% endfor %}
    

{% else %}
    <p>Henüz Bir Bilgi Girilmemiş</p>
{% endif %}


{% endblock body %}
